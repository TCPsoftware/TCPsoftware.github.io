<!doctype>
<html>
  <head>
    <script src="../cdn/jquery.js"></script>
    <script>
      $(document).ready(function(){
        var t1;
        function loadf(){
          $("#njlzframe").attr('src', $('#iframe').attr('src'));
        }
        $("#start").click(function(){
          t1 = setInterval(loadf(),10);
        });
        $("#end").click(function(){
          t1 = clearInterval(t1);
        });
        
      });
    </script>
  </head>
  <body>
    <button id="start" value="开始"></button>
    <button id="end" value="停止"></button>
    <iframe id="njlzframe"
            src ="http://www.njlz.net/X_Views_Article.asp?articleid=3786&sortid=36" 
            align="middle"
            frameborder="1"
            scrolling="auto"
            width="90%" height="90%"
            style="position:absolute;margin:5% 5%;"
    ></iframe>
  </body>
</html>
